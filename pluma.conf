[theme_info]
name=Pluma Cobalt
description=A port of the Pluma Cobalt syntax highlighting.
# incremented automatically, do not change manually
version=1225
author=Th3_Fr3d
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#f8f8f8;#001B33;false;false
error=#f8f8f8;#4a2947

# Editor styles
#-------------------------------------------------------------------------------

selection=ffffff;#007ae6;true;true
current_line=#fff;#003B70;true
brace_good=#fff;#5697CD;true;false
brace_bad=#F60E4A;#5697CD;true;false
margin_line_number=#005EAE;#000D1A
margin_folding=#F8F8F8;#000D1A
fold_symbol_highlight=#000D1A
indent_guide=#005299
white_space=#b3dbff;#001B33;true;true
caret=#fff;#000;false
marker_line=#FBC622;#FBC622;
marker_search=#fff;#00FF8A;
marker_mark=#FBC622;#FBC622;
call_tips=#c0c0c0;#fff;false;false

# Programming languages
#-------------------------------------------------------------------------------

comment=#007CEF;;;true
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#F60E4A
number_1=number
number_2=number_1

type=#F60E4A;;true
class=type
function=#C2C7AF
parameter=function
userdefined=type

keyword=#F89D00;;true
keyword_1=keyword
keyword_2=type
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#33D303
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#FBC622
regex=#1f7e02
operator=#F8F8F8
decorator=string_1,bold
other=#f8f8f8

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#F89D00
tag_unknown=#F89D00
tag_end=#F89D00
attribute=#C2C7AF
attribute_unknown=#C2C7AF
value=string_1
entity=default

